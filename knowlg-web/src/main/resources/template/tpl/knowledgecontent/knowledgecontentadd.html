<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">标题<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="title" name="title" win-verify="required" placeholder="请输入知识库标题" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">内容<i class="red">*</i></label>
		        <div class="layui-input-block">
					<script id="container" name="content" type="text/plain"></script>
				</div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">简介<i class="red">*</i></label>
		        <div class="layui-input-block">
					<textarea id="desc" name="desc" placeholder="请输入知识库简介" class="layui-textarea"></textarea>
				</div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
			    <label class="layui-form-label">一级分类<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <select lay-filter="typeId" lay-search="" id="typeId">
	                
	                </select>
	            </div>
			</div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">二级分类<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<select lay-filter="secondTypeId" lay-search="" id="secondTypeId">
	                
	                </select>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle">取消</button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/ueditor/lang/zh-cn/zh-cn.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/knowledgecontent/'}).use('knowledgecontentadd');
	</script>
</body>
</html>
