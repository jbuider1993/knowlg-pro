<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">权限点名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="authMenuName" name="authMenuName" placeholder="请输入权限点名称" class="layui-input" />
	                </div>
	                <label class="layui-form-label">接口url</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="authMenu" name="authMenu" placeholder="请输入接口url" class="layui-input" />
	                </div>
	                <label class="layui-form-label">权限点编号</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="menuNum" name="menuNum" placeholder="请输入权限点编号" class="layui-input" />
	                </div>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch">搜索</button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
            <button id="addBean" class="winui-toolbtn" auth="1552958039634"><i class="fa fa-plus" aria-hidden="true"></i>新增权限点</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			{{# if(auth('1552957965516')){ }}
            	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			{{# } }}
			{{# if(d.useNum == 0 && auth('1552958005402')){ }}
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/sysevemenuauthpoint/'}).use('sysevemenuauthpointlist');
    </script>
</body>
</html>
