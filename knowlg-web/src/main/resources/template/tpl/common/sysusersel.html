<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
	<link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
	<link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
	<link href="../../assets/lib/layui/lay/modules/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
	<link href="../../assets/lib/layui/css/file-tree4.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
</head>
<body style="-webkit-user-select:none; overflow: hidden; -moz-user-select:none; -ms-user-select:none; user-select:none;">
	<div class="txtcenter" style="float: left; width: 100%; height: 100%;">
		<div class="layui-tab layui-tab-card" style="margin: 0px; float: left; width: 100%; height: calc(100% - 50px);">
			<ul class="layui-tab-title">
				<li id="allPeople" class="layui-this">所有人员</li>
				<li id="accordingCompany">按公司</li>
				<li id="accordingDepartment">按部门</li>
				<li id="accordingJob">按岗位</li>
				<li id="accordingSimpleDepartment">同部门人员</li>
				<li id="accordingGroup">按联系组</li>
			</ul>
			<div class="layui-tab-content" style="width: calc(50% - 20px); float: left; border-bottom: 1px solid gainsboro;">
				<div class="layui-tab-item layui-show" style="height: calc(100% - 30px);">
					<input type="text" id="allUserName" placeholder="请输入姓名" class="layui-input"/>
					<ul id="allPeopleTree" class="ztree fsTree" method="get" isRoot="0"
   						treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
				</div>
				<div class="layui-tab-item" style="height: calc(100% - 30px);">
					<input type="text" id="companyUserName" placeholder="请输入姓名" class="layui-input"/>
					<ul id="accordingCompanyTree" class="ztree fsTree" method="get" isRoot="0"
   						treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
				</div>
				<div class="layui-tab-item" style="height: calc(100% - 30px);">
					<input type="text" id="departmentUserName" placeholder="请输入姓名" class="layui-input"/>
					<ul id="accordingDepartmentTree" class="ztree fsTree" method="get" isRoot="0"
   						treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
				</div>
				<div class="layui-tab-item" style="height: calc(100% - 30px);">
					<input type="text" id="jobUserName" placeholder="请输入姓名" class="layui-input"/>
					<ul id="accordingJobTree" class="ztree fsTree" method="get" isRoot="0"
   						treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
				</div>
				<div class="layui-tab-item" style="height: calc(100% - 30px);">
					<input type="text" id="simpleDepartmentUserName" placeholder="请输入姓名" class="layui-input"/>
					<ul id="accordingSimpleDepartmentTree" class="ztree fsTree" method="get" isRoot="0"
   						treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
				</div>
				<div class="layui-tab-item" style="height: calc(100% - 30px);">
					<input type="text" id="groupUserName" placeholder="请输入姓名" class="layui-input"/>
					<ul id="accordingGroupTree" class="ztree fsTree" method="get" isRoot="0"
   						treeIdKey="id" inputs="parentId" treePIdKey="pId" clickCallbackInputs="parentId:$id" treeName="name"></ul>
				</div>
			</div>
			<div class="sel-people-list" style="height: calc(100% - 61px);" id="selPeopleList">
				
			</div>
		</div>
		<div class="layui-form-item layui-col-xs12" style="margin-top: 10px;">
			<div class="layui-input-block">
				<button class="winui-btn" type="button" id="cancle">取消</button>
				<button class="winui-btn" type="button" id="confimChoose">确定</button>
			</div>
		</div>
	</div>
	
	<script type="text/x-handlebars-template" id="peopleTemplate">
		{{#bean}}
			<div class="sel-people-item" rowid="{{id}}">
				<div class="sel-people-item-title" title="{{name}}">
					<img alt="" src="../../assets/images/people-icon.png">{{name}}
				</div>
				<div class="sel-people-item-email" title="{{email}}">{{email}}</div>
			</div>
		{{/bean}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript" src="../../assets/lib/layui/lay/modules/jquery-min.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/contextMenu/jquery.contextMenu.min.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/ztree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/ztree/js/jquery.ztree.exhide.min.js"></script>
	<script type="text/javascript">
		layui.config({base : '../../js/common/'}).use('sysusersel');
	</script>
</body>
</html>
