<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/css/modules/layim/layim.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">群组名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="groupName" name="groupName" win-verify="required" placeholder="请输入群组名称" class="layui-input" maxlength="50"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">群组头像<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<div class="upload" id="groupImg"></div>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">群组简介</label>
	            <div class="layui-input-block">
	            	<textarea id="groupDesc" name="groupDesc"  placeholder="请输入项目简介" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-col-xs6 group-list">
    				<div class="layui-col-xs6 friend-list">
    					<div class="friend-list-title">
    						<font>好友列表</font>
    					</div>
    					<div class="friend-list-box">
    						
    					</div>
    				</div>
    				<div class="layui-col-xs6 choose-friend">
    					<div class="choose-friend-title">
    						<font>已选好友</font>
    					</div>
    					<div class="choose-friend-box">
    						<ul class="layui-layim-list layui-show" id="chooseFriend">
    							
    						</ul>
    					</div>
    				</div>
    			</div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle">取消</button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/index/'}).use('createGroup');
    </script>
</body>
</html>
