<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 10px;padding-top:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">名称<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="menuName" name="menuName" win-verify="required" placeholder="请输入快捷方式名称" class="layui-input" />
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">窗口标题<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="menuTitle" name="menuTitle" win-verify="required" placeholder="请输入窗口标题" class="layui-input" />
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">图标类型<i class="red">*</i></label>
	            <div class="layui-input-block winui-radio">
	                <input type="radio" name="menuIconType" value="1" title="Icon" lay-filter="menuIconType" checked/>
	                <input type="radio" name="menuIconType" value="2" title="图片" lay-filter="menuIconType" />
	            </div>
	        </div>
	        <div class="layui-form-item menuIconTypeIsOne">
	            <label class="layui-form-label">图标<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="menuIcon" name="menuIcon" placeholder="请输入图标src或者class" class="layui-input" />
	            </div>
	        </div>
	        <div class="layui-form-item menuIconTypeIsOne">
	            <label class="layui-form-label">图标预览</label>
	            <div class="layui-input-block">
	                <div class="layui-col-xs12">
	                	<div class="layui-col-xs2">
	                		<div class="winui-icon winui-icon-font" style="width: 60px; height: 60px;"><i id="iconShow" class="" style="font-size: 48px; line-height: 65px;"></i></div>
	                	</div>
	                	<div class="layui-col-xs5">
	                		<div class="layui-input-inline" style="width: 120px;">
					            <input type="text" value="" class="layui-input" placeholder="请选择图标颜色" id="menuIconColorinput" />
					        </div>
					        <div class="layui-inline">
					            <div id="menuIconColor"></div>
					        </div>
	                	</div>
	                	<div class="layui-col-xs5">
	                		<div class="layui-input-inline" style="width: 120px;">
					            <input type="text" value="" class="layui-input" placeholder="请选择背景颜色" id="menuIconBginput" />
					        </div>
					        <div class="layui-inline">
					            <div id="menuIconBg"></div>
					        </div>
	                	</div>
					</div>
	            </div>
	        </div>
	        <div class="layui-form-item menuIconTypeIsTwo layui-hide">
	            <label class="layui-form-label">菜单图片<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <div class="upload" id="menuIconPic"></div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">地址<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="menuUrl" name="menuUrl" win-verify="required|url" placeholder="请输入快捷方式地址" class="layui-input" />
		            <div class="layui-form-mid layui-word-aux">地址格式为：http://xxxxxxxxxx</div>
	            </div>
	        </div>
	        
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle">取消</button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/index/'}).use('createMenu');
    </script>
</body>
</html>
