<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
    <meta name="renderer" content="webkit">
	<link rel="icon" type="image/x-icon" href="../../assets/images/eye.png"/>
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/animate/animate.min.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/lockscreen.css" rel="stylesheet" />
    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
</head>
<body class="login-html">
	<div class="login-body">
	</div>
    <div id="login_div" class="animated fadeIn">
        <img src="../../assets/images/os_windows.png" />
        <form class="layui-form" style="margin-top: 60px;">
            <div class="winui-from-group" style="width: 254px">
            	<input type="text" id="userCode" value="" placeholder="用户名" height="36" length="18"/>
                <input type="password" id="password" value="" placeholder="密码" height="36" length="18" style="border-top: 1px solid rgba(255, 255, 255, 0.70);"/>
            </div>
            <div class="winui-from-group" style="width: 70px;position: relative;top: -33px">
            	<button lay-submit lay-filter="login" style="width: 70px;height: 71px;float: none"><i class="fa fa-arrow-right"></i></button>
            </div>
        </form>
    </div>
    <div id="date_time" class="animated fadeIn"></div>
    <div class="common-footer aero">
		<span class="copyright-content">
			消息系统     推荐使用搜狗、谷歌、火狐、360浏览器、2345浏览器、qq浏览器 、UC浏览器等主流浏览器
			<a href="https://gitee.com/doc_wei01_admin/skyeye" target="_blank">官网</a>
		</span>
	</div>
	<script src="../../assets/lib/layui/layui.js" type="text/javascript"></script>
	<script>
	    layui.config({
	        base: '../../js/index/' //指定 index.js 路径
	        , version: '1.0.0-beta'
	    }).use('login');
	</script>
</body>
</html>
