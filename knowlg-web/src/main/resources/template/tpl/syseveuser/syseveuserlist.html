<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">用户账号</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="userCode" name="userCode" placeholder="请输入用户账号" class="layui-input" />
	                </div>
	                <label class="layui-form-label">用户名</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="userName" name="userName" placeholder="请输入用户名" class="layui-input" />
	                </div>
	                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch">搜索</button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
            <button id="addBean" class="winui-toolbtn" auth="1552960199302"><i class="fa fa-plus" aria-hidden="true"></i>新增用户</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        
		<script type="text/html" id="checkboxTpl">
			<input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{d.userLock == 1 ? 'checked': ''}}>
		</script>
        
        <script type="text/html" id="tableBar">
			{{# if(auth('1552960326068')){ }}
            	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			{{# } }}
			{{# if(auth('1552960399251')){ }}
				<a class="layui-btn layui-btn-xs" lay-event="bindRole">绑定角色</a>
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/syseveuser/'}).use('syseveuserlist');
    </script>
</body>
</html>
