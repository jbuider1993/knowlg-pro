<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
	    	<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">基础信息</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">账号<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="userCode" name="userCode" win-verify="required" placeholder="请输入账号" class="layui-input" maxlength="18"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">真实姓名<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="userName" name="userName" win-verify="required" placeholder="请输入真实姓名" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">密码<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="password" id="password" name="password" win-verify="required" placeholder="请输入密码" class="layui-input" maxlength="18" lay-verify="password"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">确认密码<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="password" id="confirmPwd" name="confirmPwd" win-verify="required" placeholder="请再次输入密码" class="layui-input" maxlength="18" lay-verify="confirmPwd"/>
                </div>
	        </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">身份证</label>
		        <div class="layui-input-block">
		            <input type="text" id="userIdCard" name="userIdCard" placeholder="请输入身份证" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">性别<i class="red">*</i></label>
		        <div class="layui-input-block winui-radio">
		            <input type="radio" name="userSex" value="0" title="保密" checked="checked"/>
		            <input type="radio" name="userSex" value="1" title="男" />
		            <input type="radio" name="userSex" value="2" title="女" />
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">头像<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<div class="upload" id="userPhoto"></div>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">联系方式</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">邮箱</label>
		        <div class="layui-input-block">
		        	<input type="text" id="userEmail" name="userEmail" placeholder="请输入邮箱" class="layui-input" maxlength="50"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">QQ</label>
		        <div class="layui-input-block">
		        	<input type="text" id="userQq" name="userQq" placeholder="请输入qq" class="layui-input" maxlength="15"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">手机号</label>
		        <div class="layui-input-block">
		        	<input type="text" id="userPhone" name="userPhone" placeholder="请输入手机号" class="layui-input" maxlength="11"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">家庭电话</label>
		        <div class="layui-input-block">
		        	<input type="text" id="userHomePhone" name="userHomePhone" placeholder="请输入家庭号码" class="layui-input" maxlength="20"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">组织机构</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
    			<label class="layui-form-label">职位信息<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <div class="layui-form-item layui-col-xs4">
		            	<ul id="demoTree1" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
		            </div>
		            <div class="layui-form-item layui-col-xs4">
		            	<ul id="demoTree2" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
		            </div>
		            <div class="layui-form-item layui-col-xs4">
		            	<ul id="demoTree3" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
		            </div>
		        </div>
	    	</div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle">取消</button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/syseveuser/'}).use('syseveuseradd');
    </script>
</body>
</html>
