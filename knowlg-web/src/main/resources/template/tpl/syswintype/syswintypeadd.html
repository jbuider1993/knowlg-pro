<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">分类名称<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="typeName" name="typeName" win-verify="required" placeholder="请输入分类名称" class="layui-input" />
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">分类级别<i class="red">*</i></label>
	            <div class="layui-input-block winui-radio">
	                <input type="radio" name="typeLevel" value="1" title="一级分类" lay-filter="typeLevel" checked/>
	                <input type="radio" name="typeLevel" value="2" title="二级分类" lay-filter="typeLevel" />
	            </div>
	        </div>
	        <div class="layui-form-item" id="parentIdDiv" style="display: none;">
	            <label class="layui-form-label">一级分类<i class="red">*</i></label>
	            <div class="layui-input-block">
					<select id="parentId" name="parentId" lay-search="">
						
					</select>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle">取消</button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/syswintype/'}).use('syswintypeadd');
    </script>
</body>
</html>
